<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1440px, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/Styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://github.com/0xRepox/qr-code-component-main/blob/master/images/favicon-32x32.png?raw=true"
    />

    <title>0xRepox | QR code component</title>
  </head>
  <body>
    <div class="main-container">
      <img src="https://github.com/0xRepox/qr-code-component-main/blob/master/images/image-qr-code.png?raw=true" alt="frontendmentor QR code" />
      <h2>Improve your front-end skills by building projects</h2>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level.
      </p>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/0xRepox">0xRepox</a>.
    </div>
  </body>
</html>
